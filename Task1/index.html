<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Webpage</h1>
        </header>
        <main>
            <section class="image-section">
                <img src="https://images.app.goo.gl/BpNpW9iYhcz8nmVV9" alt="Placeholder Image 1">
                <img src="https://images.app.goo.gl/mxPBE9EnFYFDmFKF7" alt="Placeholder Image 2">
            </section>
            <section class="text-section">
                <p>This is some sample text to demonstrate the layout.</p>
            </section>
            <section class="button-section">
                <button onclick="buttonClicked()">Click Me!</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 My Webpage</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
