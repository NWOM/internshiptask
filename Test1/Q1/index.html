<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Filtering</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="contentToFilterContainer" data-filtercaption="Filter Items">
        <div data-filter="Apple">Apple</div>
        <div data-filter="Banana">Banana</div>
        <div data-filter="Cherry">Cherry</div>
        <div data-filter="Date">Date</div>
        <div data-filter="Elderberry">Elderberry</div>
        <div data-filter="Fig">Fig</div>
        <div data-filter="Grape">Grape</div>
    </div>

    <script src="scripts.js"></script> 
</body>
</html>
